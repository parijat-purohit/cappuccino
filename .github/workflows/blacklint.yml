name: Black Code Formatter

on: [push, pull_request]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        node-version: '16'
      
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
        node-version: '16'

    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Check code with Black
      run: |
        black --check .
